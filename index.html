<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="formBox">
        <form id="form">
          <input type="text" id="formHeader" placeholder="subject" />
          <input type="text" id="formInput" placeholder="Description" />
          <button type="button" id="formButton" onclick="addToPanel()">
            Submit
          </button>
          <button type="button" onclick="deleteAll()">delete All</button>
        </form>
      </div>

      <div id="panelBox">
        <div id="panel">
          <ul id="panelText"></ul>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
