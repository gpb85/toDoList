<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <script src="./clock.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>to do list</h1>
      </div>

      <form id="form">
        <label for="formHeader"></label>
        <input type="text" id="formHeader" placeholder="Subject" />
        <label for="formInput"></label>
        <textarea
          id="formInput"
          cols="24"
          rows="7"
          placeholder="Text.."
        ></textarea>
      </form>
      <div id="buttons">
        <button class="button" type="button" onclick="addToPanel()">
          Add toDo
        </button>
        <button class="button" button type="button" onclick="deleteAll()">
          deleteAll
        </button>
      </div>
      <div class="panel">
        <div id="panelText"></div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script src="./clock.js"></script>
  </body>
</html>
